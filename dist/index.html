<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.min.css" />
  </head>
  <body>
    <main>
      <h1 class="offscreen">
        Responsive Weather App Powered by the Open Weather A P I
      </h1>
      <section id="searchBar" class="searchBar">
        <form role="search" id="searchBar__form" class="searchBar__form">
          <label for="search__text" class="offscreen"
            >Enter a new location:
          </label>
          <input
            type="text"
            role="searchbox"
            size="40"
            placeholder="City, State, Country"
            autocomplete="off"
            id="searchBar__text"
            class="searchBar__text"
          />
          <button
            id="searchBar__button"
            class="searchBar__button button"
            title="Submit Location"
            aria-label="Enter Zip Code or City, State and Country to retrieve weather conditions"
          >
            <i class="fa fa-search"></i>
            <i class="fas fa-sync fa-spin none"></i>
          </button>
        </form>
      </section>
      <a href="#currentForecast" class="skip-link"
        >Skip to current conditions</a
      >
      <section
        id="currentForecast"
        class="currentForecast"
        role="region"
        aria-labelledby="currentForecast__location"
      >
        <h2 id="currentForecast__location" class="currentForecast__location">
          Current Conditions
        </h2>
        <div
          class="currentForecast__conditions"
          id="currentForecast__conditions"
        ></div>
      </section>
      <a href="#dailyForecast" class="skip-link">Skip to Six Day Forecast</a>
      <nav id="navButtons" class="navButtons">
        <button
          id="getLocation"
          class="button"
          title="Get Location"
          aria-label="Get the current weather conditions for the current location"
        >
          <i class="fas fa-map-marker-alt"></i>
          <i class="fas fa-sync fa-spin none"></i>
        </button>
        <button
          id="home"
          class="button"
          title="Home Weather"
          aria-label="Get the current weather conditions for the home location"
        >
          <i class="fas fa-home"></i>
          <i class="fas fa-sync fa-spin none"></i>
        </button>
        <button
          id="saveLocation"
          class="button"
          title="Save Location"
          aria-label="Save the current location as your home location"
        >
          <i class="fas fa-save"></i>
          <i class="fas fa-sync fa-spin none"></i>
        </button>
        <button
          id="unit"
          class="button"
          title="Toggle Measurement Units"
          aria-label="Toggle between metric and imperial measurement units"
        >
          <i class="fas fa-chart-bar"></i>
          <i class="fas fa-sync fa-spin none"></i>
        </button>
        <button
          id="refresh"
          class="button"
          title="Refresh Weather"
          aria-label="Refresh the weather conditions"
        >
          <i class="fas fa-sync-alt"></i>
          <i class="fas fa-sync fa-spin none"></i>
        </button>
      </nav>
      <hr />
      <section
        id="dailyForecast"
        class="dailyForecast"
        role="region"
        aria-labelledby="dailyForecast__title"
      >
        <h2 id="dailyForecast__title" class="dailyForecast__title offscreen">
          Six Day Forecast
        </h2>
        <div id="dailyForecast__contents" class="dailyForecast__contents"></div>
      </section>
      <p id="confirmation" class="offscreen" aria-live="assertive"></p>
    </main>
  </body>
</html>
